<!DOCTYPE html>
<html>
  <head>
    <title>Weiterleitung...</title>
    <script>
      const params = new URLSearchParams(window.location.search);
      const deepLink = params.get("url");

      if (deepLink) {
        console.log("Deep Link erhalten:", deepLink);

        // Versuche zur App weiterzuleiten
        window.location.href = deepLink;

        // Falls Deep Link blockiert wird, zeige alternative Option an
        setTimeout(() => {
          document.body.innerHTML = `
            <p>Kann die App nicht öffnen? <a href="${deepLink}">Hier klicken</a></p>
          `;
        }, 3000);
      } else {
        console.error("Kein gültiger Deep Link gefunden!");
        document.body.innerHTML = "<p>Ungültiger Deep Link!</p>";
      }
    </script>
  </head>
  <body>
    <p>Du wirst zur App weitergeleitet...</p>
  </body>
</html>
